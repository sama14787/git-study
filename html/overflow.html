      제주연극협회는 10~11월 진행되는 제4회 제주더불어-놀다 연극제 참가 극단을 모집하고 있다.

      이번 연극제는 제주연극협회 창작극인 '섬에서 사랑을 찾다'를 시작으로 해외팀 축하 공연, 다른 지역 극단 초청 작품, 제주연극협회 소속 회원단체팀 공연 등을 선보인다. 도내에서 활동하는 극단도 공모에 참여하면 공연 기회가 주어진다. 
      
  </div>
